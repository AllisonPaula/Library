<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="lib">
            <div class="lib-logo">
                <img src="imagenes/libraryy.png" alt="Logo Libreria">
                <h1>LIBRERÍA BERNALLIS</h1>
            </div>
            <div class="nav_var">
                <nav class="navbar">
                    <ul class="navbar-nav">
                        <li><a href="index.html" class="nav-link">Inicio</a></li>
                        <li class="nav-item">
                            <a href="books.html" class="nav-link">Libros</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li><a href="shop.html" class="nav-link">Compra</a></li>
                        <li><a href="contact.html" class="nav-link active">Contacto</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <section class="container">
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Enviar">
                </div>
            </form>
           
        </section>
    </main>
    <footer>
        <div class="footer_menu">
            <a href="index.html">Inicio</a>
            <a href="books.html">Libros</a>
            <a href="authors.html">Autor</a>
            <a href="contact.html">Contacto</a>
        </div>
        <div class="footer_contact">
            <img src="imagenes/instagram.png" alt="logo Instagram">
            <span>@bernallis_libreria</span>
        </div>
        <div class="footer_copy">
            <p>&copy; 2024 Libreria Bernallis</p>
            <p>Todos los derechos reservados</p>
        </div>
    </footer>
