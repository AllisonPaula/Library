<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        .book {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            position: relative;
        }

        .book:last-child {
            border-bottom: none;
        }

        .book img {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
        }

        .book-details {
            display: flex;
            align-items: center;
        }

        .book-details p {
            margin: 5px 0;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
        }

        .book-price {
            font-size: 16px;
            color: #007bff;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }

        .checkout-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Detalle de Compra</h2>
        <div class="book">
            <button class="delete-button">Eliminar</button>
            <div class="book-details">
                <img src="book1.jpg" alt="Libro 1">
                <div>
                    <p class="book-title">Libro 1</p>
                    <p class="book-price">$20</p>
                </div>
            </div>
        </div>
        <div class="book">
            <button class="delete-button">Eliminar</button>
            <div class="book-details">
                <img src="book2.jpg" alt="Libro 2">
                <div>
                    <p class="book-title">Libro 2</p>
                    <p class="book-price">$25</p>
                </div>
            </div>
        </div>
        <div class="total">
            Total: $45
        </div>
        <button class="checkout-button">Realizar Pago</button>
    </div>

    <script>
        // Obtener todos los botones de eliminación
        var deleteButtons = document.querySelectorAll('.delete-button');

        // Añadir un evento de click a cada botón de eliminación
        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                // Eliminar el libro padre del botón presionado
                var book = button.parentElement;
                book.remove();
            });
        });
    </script>

</body>

</html>
